<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>The Perfect Burger</title>
 
    <!-- *** Links *** -->
 
    <!-- Boostrap      --> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome  --> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- Styles        --> <link rel="stylesheet" type="text/css" href="css/styles.css">    
    <!-- jQuery        --> <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Font: Lobster --> <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lobster&display=swap" rel="stylesheet">
    
    <base href="/" target="blank">
</head>
 
<body>
 
<!-- jQuery, then Popper.js, then Bootstrap JS -->
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
 
<!-- ============================= 
                SCRIPT
     =============================
-->
<script>
    $(document).ready( function () {
        // Insert Script 
    }); //End DOM Ready
</script>

 <!-- Free Code Camp Testing --> <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


 <!-- ============================= 
            HTML MARKUP
     =============================
-->
 
    <main>
    <!-- ================ Top Section ================= -->
        <div id="topCardGrid">
            <!-- ========== Grid Item Top Section ========== -->
            <div id="topCardItem">
                <h2>Your Perfect</h2>
                <h1 id="title">Burger</h1>
                <div>insert image</div>
            </div>
            
        </div>


        <!-- Grid -->
        <div id="burgerPageGrid">
            <!-- Form Start -->
            <form id="survey-form">
           <!-- =========== Decription Section ========== -->
           <div class="burgerPageItem">
                <p id="description">Choose your ingredients!</p>
            </div> <!-- End Section -->

           <!-- =========== Bun Section ========== -->
            <div class="burgerPageItem">
               <div class="questionWrap">
                <h3>Bun Type?</h3>
               </div>
               <div>
                   insert image
               </div>

            <!-- Button Grid -->
               <div class="btnGrid">
                
                <!-- Radios -->
                <fieldset class="row">
                    <div class="btnItem">                        
                        <input type="radio" name="attribute" id="breadRadios1" value="breadSourdough">
                        <label for="breadRadios1">Sourdough</label>                        
                  </div>

                    <div class="btnItem">                        
                          <input type="radio" name="attribute" id="breadRadios2" value="breadRiceBun">
                          <label for="breadRadios2">Rice Bun</label>                        
                    </div>

                    <div class="btnItem">                        
                        <input type="radio" name="attribute" id="breadRadios3" value="breadBrioche">
                        <label for="breadRadios3">Brioche</label>                        
                  </div>
                  </fieldset>            
               
                </div>
               <hr class="burgerhr">
           </div> <!-- End Section -->

           <!-- =========== Patty Section ========== -->
           <div class="burgerPageItem">
            <div class="questionWrap">
             <h3>Patty Type?</h3>
            </div>
            <div>
                insert image
            </div>

         <!-- Button Grid -->
            <div class="btnGrid">
                 <!-- Radios -->
                <fieldset class="row">
                    <div class="btnItem">                        
                        <input type="radio" name="attribute" id="pattyRadios1" value="pattyEggplant">
                        <label for="pattyRadios1">Eggplant</label>                        
                  </div>

                    <div class="btnItem">                        
                          <input type="radio" name="attribute" id="pattyRadios2" value="pattyHalloumi">
                          <label for="pattyRadios2">Halloumi</label>                        
                    </div>

                    <div class="btnItem">                        
                        <input type="radio" name="attribute" id="pattyRadios3" value="pattyBeef">
                        <label for="pattyRadios3">Beef</label>                        
                  </div>
                  </fieldset>   

            </div>
            <hr class="burgerhr">
        </div> <!-- End Section -->

        <!-- =========== Cheese Section ========== -->
        <div class="burgerPageItem">
            <div class="questionWrap">
             <h3>Cheese Type?</h3>
            </div>
            <div>
                insert image
            </div>

         <!-- Button Grid -->
            <div class="btnGrid">
                 <!-- Radios -->
                <fieldset class="row">
                    <div class="btnItem">                        
                        <input type="radio" name="attribute" id="cheeseRadios1" value="cheeseSoyBased">
                        <label for="cheeseRadios1">Soy Based</label>                        
                  </div>

                    <div class="btnItem">                        
                          <input type="radio" name="attribute" id="cheeseRadios2" value="cheeseSwiss">
                          <label for="cheeseRadios2">Swiss</label>                        
                    </div>

                    <div class="btnItem">                        
                        <input type="radio" name="attribute" id="cheeseRadios3" value="cheeseCheddar">
                        <label for="cheeseRadios3">Cheddar</label>                        
                  </div>
                  </fieldset>   

            </div>
            <hr class="burgerhr">
        </div> <!-- End Section -->

        <!-- =========== Extras Section ========== -->
        <div class="burgerPageItem">
            <div class="questionWrap">
             <h3>Extras?</h3>
            </div>
            <div>
                insert image
            </div>

         <!-- Button Grid -->
            <div class="btnGrid">
                <div class="row form-group">
                    <!-- Checkboxes -->
                    <div class="btnItem">
                        <input type="checkbox" id="extrasCheckbox1" value="extrasLettuce" name="extrasTomato">
                        <label for="extrasCheckbox1">Lettuce</label>
                    </div>

                    <div class="btnItem">
                        <input type="checkbox" id="extrasCheckbox2" value="extrasTomato" name="extrasTomato">
                        <label for="extrasCheckbox2">Tomato</label>
                    </div>

                    <div class="btnItem">
                        <input type="checkbox" id="extrasCheckbox3" value="extrasPickles" name="extrasTomato">
                        <label for="extrasCheckbox3">Pickles</label>
                    </div>                    

                </div>
                 
            </div>
            <hr class="burgerhr">
        </div> <!-- End Section -->

        <!-- =========== Bottom Form Section ========== -->
        <div class="burgerPageItem">            
                <div class="form-group">
                  <label id="name-label" for="name">Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="eg. Jane Doe" required>                  
                </div>                
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="eg. test@test.com" required>                  
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Quantity</label>
                    <input type="number" class="form-control" id="number" aria-describedby="number" placeholder="eg. 1"  min="1" max="5" required>                  
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Receive your burger</label>
                    <select id="dropdown" class="form-control">
                        <option value="">Please select...</option>
                        <option value="pickup">Pickup</option>
                        <option value="delivery">Delivery (+$5.00)</option>
                      </select>    
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" id="notes" aria-describedby="notes" placeholder="Notes (Optional)"></textarea>                  
                </div>            
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div> <!-- End Section -->


        </div> <!-- End Burger Grid -->
    </main>
 
</body>
</html>
