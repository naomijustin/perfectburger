            </div> <!-- End Section -->

           <!-- =========== Bun Section ========== -->
            <div class="burgerPageItem">
               <div class="questionWrap">
                <h3>Bun Type?</h3>
               </div>
               <div>
                   insert image
               </div> 
                
                <!-- Button Grid / Radios -->
                <fieldset class="btnGrid">
                    <div class="btnItem">                        
                        <input type="radio" name="attribute" id="breadRadios1" value="breadSourdough" class="checkedColour">
                        <label for="breadRadios1">Sourdough</label>                        
                  </div>

                    <div class="btnItem">                        
                          <input type="radio" name="attribute" id="breadRadios2" value="breadRiceBun" class="checkedColour">
                          <label for="breadRadios2">Rice Bun</label>                        
                    </div>

                    <div class="btnItem">                        
                        <input type="radio" name="attribute" id="breadRadios3" value="breadBrioche" class="checkedColour">
                        <label for="breadRadios3">Brioche</label>                        
                  </div>
                  </fieldset>            
                               
               <hr class="burgerhr">

           </div> <!-- End Section -->

           <!-- =========== Patty Section ========== -->
           <div class="burgerPageItem">
            <div class="questionWrap">
             <h3>Patty Type?</h3>
            </div>

                insert image
            </div>

                 <!-- Button Grid / Radios -->
                <fieldset class="btnGrid">
                    <div class="btnItem">

                    <div class="btnItem">

                    <div class="btnItem">

                  </div>
                  </fieldset>   
            
            <hr class="burgerhr">
        </div> <!-- End Section -->

             <h3>Cheese Type?</h3>

                  <label id="name-label" for="name">Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="eg. Jane Doe" required>                  
                </div>                
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="eg. test@test.com" required>                  
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Quantity</label>
                    <input type="number" class="form-control" id="number" aria-describedby="number" placeholder="eg. 1"  min="1" max="5" required>                  
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Receive your burger</label>
                    <select id="dropdown" class="form-control">
                        <option value="">Please select...</option>
                        <option value="pickup">Pickup</option>
                        <option value="delivery">Delivery (+$5.00)</option>
                      </select>    
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" id="notes" aria-describedby="notes" placeholder="Notes (Optional)"></textarea>
