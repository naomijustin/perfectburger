            HTML MARKUP
     =============================

    <main>
    <!-- ================ Top Section ================= -->
        <div id="topCardGrid">
            <!-- ========== Grid Item Top Section ========== -->
            <div id="topCardItem">
                <h2>Your Perfect</h2>
                <h1 id="title">Burger</h1>
                <div style="padding-top: 20px;">
                    
                <!-- ==================== Burger SVG ======================= -->                    
                    <img src="https://raw.githubusercontent.com/naomijustin/perfectburger/32a62bc1481db3b9493b18cc70ab46afa1e2613a/svg/burgerFull.svg" alt="Burger image with a sesame seed bun">

                </div>
            </div>
            
        </div>

        <!-- Wave -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#FFB77B" fill-opacity="1" d="M0,96L26.7,106.7C53.3,117,107,139,160,149.3C213.3,160,267,160,320,144C373.3,128,427,96,480,90.7C533.3,85,587,107,640,149.3C693.3,192,747,256,800,261.3C853.3,267,907,213,960,208C1013.3,203,1067,245,1120,272C1173.3,299,1227,309,1280,298.7C1333.3,288,1387,256,1413,240L1440,224L1440,0L1413.3,0C1386.7,0,1333,0,1280,0C1226.7,0,1173,0,1120,0C1066.7,0,1013,0,960,0C906.7,0,853,0,800,0C746.7,0,693,0,640,0C586.7,0,533,0,480,0C426.7,0,373,0,320,0C266.7,0,213,0,160,0C106.7,0,53,0,27,0L0,0Z"></path></svg>

        <!-- Grid -->
        <div id="burgerPageGrid">


            <!-- Form Start -->
            <form target="_self" id="survey-form">

                <div class="burgerPageItem">
                <p id="description">Choose your ingredients!</p>
            </div> 

           <!-- =========== Section 1 - Bun ========== -->
            <div class="burgerPageItem">
               <div class="questionWrap">
                    <h3>Bun Type?</h3>
               </div>
               
               <div>
                   <!-- <img style="padding: 30px 0px 30px 0px; width: 450px;"  src="https://raw.githubusercontent.com/naomijustin/perfectburger/5bc35fa90254f662b37cb04d0fd18325d6bc3709/svg/bun1_brioche.svg" alt="Brioche Bun image"> -->
                   <img style="padding: 30px 0px 30px 0px; width: 450px;" src="https://raw.githubusercontent.com/naomijustin/perfectburger/main/svg/bun2_rice.svg" alt="Rice Bun image">
                   <!-- <img style="padding: 30px 0px 30px 0px;" src="https://raw.githubusercontent.com/naomijustin/perfectburger/5bc35fa90254f662b37cb04d0fd18325d6bc3709/svg/bun1_brioche.svg" alt="Sourdough bun image"> -->
               </div> 
                
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="bunOptions" id="optionBunBrioche" autocomplete="off" checked> Brioche
                    </label>            
                    <label class="btn btn-secondary">
                        <input type="radio" name="bunOptions" id="optionBunRiceBun" autocomplete="off"> Rice Bun
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="bunOptions" id="optionBunSourdough" autocomplete="off"> Sourdough
                    </label>
                </div>
                               
               <hr class="burgerhr">

           </div> <!-- end: Section 1 -->


           <!-- =========== Section 2 - Patty ========== -->
           <div class="burgerPageItem">
            <div class="questionWrap">
             <h3>Patty Type?</h3>
            </div>
            <div>
                insert image
            </div>

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="pattyOptions" id="optionPattyBeef" autocomplete="off" checked> Beef
                </label>            
                <label class="btn btn-secondary">
                    <input type="radio" name="pattyOptions" id="optionPattyHalloumi" autocomplete="off"> Halloumi
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="pattyOptions" id="optionPattyEggplant" autocomplete="off"> Eggplant
                </label>
            </div>

            <hr class="burgerhr">
        </div> <!-- End Section -->

        <!-- =========== Section 3 - Cheese ========== -->
        <div class="burgerPageItem">
            <div class="questionWrap">
             <h3>Cheese Type?</h3>
            </div>
            <div>
                insert image
            </div>

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="cheeseOptions" id="optionCheeseCheddar" autocomplete="off" checked> Cheddar
                </label>            
                <label class="btn btn-secondary">
                    <input type="radio" name="cheeseOptions" id="optionCheeseSwiss" autocomplete="off"> Swiss
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="cheeseOptions" id="optionCheeseSoyBased" autocomplete="off"> Soy Based
                </label>
            </div>

            <hr class="burgerhr">
        </div> <!-- End Section -->

        <!-- =========== Section 4 - Extras ========== -->
        <div class="burgerPageItem">
            <div class="questionWrap">
             <h3>Extras?</h3>
            </div>
            <div>
                insert image
            </div>

            <div style="background-color: #FF8785; border-radius: 0.25rem;" class="px-5 py-1">

                <div class="form-check form-check-inline text-white">
                    <input type="checkbox" id="chkOptionExtrasLettuce" value="extrasLettuce" name="attribute" class="checkedColour">
                    <label for="chkOptionExtrasLettuce" style="font-size: 18px;" class="pl-2 my-auto">Lettuce</label>
                </div>
                <div class="form-check form-check-inline text-white">
                    <input type="checkbox" id="chkOptionExtrasTomato" value="extrasTomato" name="attribute" class="checkedColour">
                    <label for="chkOptionExtrasTomato" style="font-size: 18px;" class="pl-2 my-auto">Tomato</label>
                </div>
                <div class="form-check form-check-inline text-white">
                    <input type="checkbox" id="chkOptionExtrasPickles" value="extrasPickles" name="attribute" class="checkedColour">
                    <label for="chkOptionExtrasPickles" style="font-size: 18px;" class="pl-2 my-auto">Pickles</label>
                </div>

            </div>

            <hr class="burgerhr">
        </div> <!-- End Section -->

        <!-- =========== Bottom Form Section ========== -->
        <div class="burgerPageItem">            
                <div class="form-group">
                  <label for="txtName">Name</label>
                  <input type="text" class="form-control" id="txtName" aria-describedby="name" placeholder="eg. Jane Doe" required>                  
                </div>                
                <div class="form-group">
                    <label for="txtEmail">Email</label>
                    <input type="email" class="form-control" id="txtEmail" aria-describedby="email" placeholder="eg. test@test.com" required>                  
                </div>
                <div class="form-group">
                    <label for="txtQuantity">Quantity</label>
                    <input type="number" class="form-control" id="txtQuantity" aria-describedby="number" placeholder="eg. 1"  min="1" max="5" required>                  
                </div>
                <div class="form-group">
                    <label for="ddlReceiveType">Receive your burger</label>
                    <select id="ddlReceiveType" class="form-control">
                        <option disabled selected value="">Please select...</option>
                        <option value="pickup">Pickup</option>
                        <option value="delivery">Delivery (+$5.00)</option>
                      </select>    
                </div>
                <div class="form-group">
                    <label for="txtAreaNotes">Notes</label>
                    <textarea class="form-control" id="txtAreaNotes" aria-describedby="notes" placeholder="Notes (Optional)"></textarea>                  
                </div>                            
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div> <!-- End Section -->

        </div> <!-- End Burger Grid -->
    </main>
